<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shareable Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="resume-form">
      <h1>Shareable Resume Builder by Aisha Sarfaraz</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="userName">userName</label>
        <input type="text" id="username" placeholder="userName" required>
        <br><br>
        <label for="Name">Name</label>
        <input type="text" id="name" placeholder="Name" required>
        <br><br>
        <label for="Email">Email</label>
        <input type="email" id="email" placeholder="Email" required>
        <br><br>
        <label for="Phone" >Phone</label>
        <input type="number" id="phone" placeholder="Phone"required>

    </fieldset>
    <fieldset>
        <legend>Education</legend>
        <label for="Education">Education</label>
        <textarea name="Education" id="education" placeholder="Education" rows="5" required></textarea>
    </fieldset>
    <fieldset>
        <legend>Skills</legend>
        <label for="Skills">Skills</label>
        <textarea name="Skills" id="skills" placeholder="Skills" rows="5" required></textarea>
    </fieldset>
    <fieldset>
        <legend>Experience</legend>
        <label for="Experience">Experience</label>
        <textarea name="Experience" id ="experience" placeholder="Experience" rows="5"   required></textarea>
    </fieldset>
    <br>
    <button type="submit">GET RESUME</button> 
</form>
<br>
<div id="resume-display" contenteditable="true">
   
</div>
<br>

<div id="link-container" style="display: none;">
  <h2>Shareable Link</h2>
  <p>Here is your unique link to share:</p>
  <a href="#" id="shareable-link" target="_blank"></a>

  <br>
  <button id="copy-button">Download PDF </button>
</div>

<script src="script.js"></script>
</body>
</html>
