<!DOCTYPE html>
<html lang="en">
<head>
    <title>Editable Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="resume-form">
        <h1> Editable Resume Builder by Aisha Sarfaraz</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="Name">Name</label>
        <input type="text" id="name" placeholder="Name" required>
        <br><br>
        <label for="Email">Email</label>
        <input type="email" id="email" placeholder="Email" required>
        <br><br>
        <label for="Phone" >Phone</label>
        <input type="number" id="phone" placeholder="Phone"required>

    </fieldset>
    <fieldset>
        <legend>Education</legend>
        <label for="Education">Education</label>
        <textarea name="Education" id="education" placeholder="Education" rows="5" required></textarea>
    </fieldset>
    <fieldset>
        <legend>Skills</legend>
        <label for="Skills">Skills</label>
        <textarea name="Skills" id="skills" placeholder="Skills" rows="5" required></textarea>
    </fieldset>
    <fieldset>
        <legend>Experience</legend>
        <label for="Experience">Experience</label>
        <textarea name="Experience" id ="experience" placeholder="Experience" rows="5"   required></textarea>
    </fieldset>
    <br>
    <button type="submit">GET RESUME</button> 
</form>
<br>
<div id="resume-display" contenteditable="true">
   
</div>
<script src="script.js"></script>
</body>
</html>
